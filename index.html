<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>Lista de Tarefas</title>
</head>

<body>
  
  <header id="header">
    <h1> Minha Lista de Tarefas </h1>
    <div id="sex">
    </div>
  </header>

  <main>

      <p id="funcionamento"> Clique duas vezes em um item para marcá-lo como completo </p>
      
      <input id="texto-tarefa" type="text" placeholder="Insira a nome da Tarefa">
      <button id="criar-tarefa" type="button">
        Adicionar
      </button>

        <div id="list-order">
          <ol id="lista-tarefas"> 
          </ol>
        </div>
        
      <button id="mover-cima" type="button">
        ▲
      </button>

      <button id="mover-baixo" type="button">
        ▼
      </button>
      
      <button id="apaga-tudo" type="button">
        Limpar Lista
      </button>

      <button id="remover-finalizados" type="button">
        Limpar Completos
      </button>

      <button id="remover-selecionado" type="button">
        Limpar Selecionado
      </button>

      <button id="salvar-tarefas" type="button">
        Salvar
      </button>

    
  </main>

<script src="script.js"></script>

</body>

</html>
